<!--<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>-->
<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieTree</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="/static/assets/css/common.css">
  <link rel="stylesheet" href="/static/assets/css/customer/customer-mypage-edit.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><h1>FoodieTree</h1></div>
    <div class="logo-img">
      <img src="/static/assets/img/img_2.png" alt="logo">
    </div>
  </div>
</header>
<section class="my-page-area">
  <div class="container">
    <div class="profile">
      <h2>${customerMyPageDto.customerId}</h2>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="mypage">마이페이지</a></li>
        <li class="nav-item"><a class="nav-link" href="mypage-edit">개인정보수정</a></li>
      </ul>
    </div>
    <div class="edit">
      <div class="edit-box">
        <div class="title">
          <h3 class="title-text">내프로필</h3>
        </div>
        <div class="edit-wrapper">
          <div class="input-area">
            <div class="input-wrapper">
              <div class="icon"><i class="fa-solid fa-user"></i></div>
              <input type="text" id="nickname" value="${customerMyPageDto.nickname}">
              <div class="icon"><i class="fa-regular fa-square-check"
                                   style="color: #45a049; font-size: 25px; cursor: pointer"></i>
              </div>
            </div>
            <div class="input-wrapper">
              <div class="icon"><i class="fa-solid fa-phone"></i></div>
              <input type="text" id="phone"
                     value="${customerMyPageDto.customerPhoneNumber}">
              <div class="icon"><i class="fa-regular fa-square-check"
                                   style="color: #45a049; font-size: 25px; cursor: pointer"></i>
              </div>
            </div>
            <div class="input-wrapper">
              <div class="icon"><i class="fa-solid fa-key"></i></div>
              <button class="btn">비밀번호 재설정</button>
            </div>
          </div>
          <div class="image-wrapper">
            <input type="file" name="profileImage" id="profileImage" accept="image/*"
                   style="display: none;">
            <a href="#" id="avatar" class="before">
              <i class="fa-solid fa-pen-to-square"></i>
              <img
                  src="${customerMyPageDto.profileImage ? customerMyPageDto.profileImage : '/assets/img/western.jpg'}"
                  alt="Customer profile image">
            </a>
            <button id="profile_btn" class="btn" type="submit" value="프로필 변경"
                    style="display: none;">프로필 변경
            </button>
          </div>
        </div>
      </div>
      <div class="edit-box">
        <div class="title">
          <h3 class="title-text">선호지역</h3>
        </div>
        <div class="edit-wrapper">
          <ul class="preferred">
            <li>
              <span>서울시 종로구</span>
              <i class="fa-solid fa-circle-xmark"></i>
            </li>
            <li>
              <span>서울시 중구</span>
              <i class="fa-solid fa-circle-xmark"></i>
            </li>
            <li>
              <span>서울시 용산구</span>
              <i class="fa-solid fa-circle-xmark"></i>
            </li>
          </ul>
        </div>
        <div class="edit-box">
          <div class="title">
            <h3 class="title-text">선호음식</h3>
          </div>
          <div class="edit-wrapper">
            <ul class="preferred">
              <li id="korean">
                <div class="img-box">
                  <img src="/static/assets/img/korean.jpg" alt="선호음식이미지">
                </div>
                <span>한식</span>
                <i class="fa-solid fa-circle-xmark"></i>
              </li>
              <li id="chinese">
                <div class="img-box">
                  <img src="/static/assets/img/chinese.jpg" alt="선호음식이미지">
                </div>
                <span>중식</span>
                <i class="fa-solid fa-circle-xmark"></i>
              </li>
              <li id="japanese">
                <div class="img-box">
                  <img src="/static/assets/img/japanese.jpg" alt="선호음식이미지">
                </div>
                <span>일식</span>
                <i class="fa-solid fa-circle-xmark"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="edit-box">
          <div class="title">
            <h3 class="title-text">최애가게</h3>
          </div>
          <div class="edit-wrapper">
            <ul class="preferred">
              <li id="store1">
                <div class="img-box">
                  <img src="/static/assets/img/korean.jpg" alt="선호음식이미지">
                </div>
                <span>내가</span>
                <i class="fa-solid fa-circle-xmark"></i>
              </li>
              <li id="store2">
                <div class="img-box">
                  <img src="/static/assets/img/chinese.jpg" alt="선호음식이미지">
                </div>
                <span>만든</span>
                <i class="fa-solid fa-circle-xmark"></i>
              </li>
              <li id="store3">
                <div class="img-box">
                  <img src="/static/assets/img/japanese.jpg" alt="선호음식이미지">
                </div>
                <span>쿠키</span>
                <i class="fa-solid fa-heart on"></i>
                <i class="fa-regular fa-heart off" style="display: none"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const avatar = document.getElementById('avatar');
  const profileImage = document.getElementById('profileImage');
  const $profileBtn = document.getElementById('profile_btn');

  avatar.addEventListener('click', () => {
    profileImage.click();
  });
  profileImage.addEventListener('change', () => {
    console.log(profileImage.files[0]);
    avatar.querySelector('img').src = URL.createObjectURL(profileImage.files[0]);
    $profileBtn.style.display = 'block';
    avatar.classList.remove('before');
  });

  $profileBtn.addEventListener('click', () => {
    requestProfileImg();
  });

  const requestProfileImg = async () => {
    const formData = new FormData();
    formData.append('profileImage', profileImage.files[0]);
    //   비동기 요청
    const response = await fetch('/customer/mypage-edit', {
      method: 'POST',
      body: formData
    });
    const result = await response.json();
    console.log(result);
  };

  //   하트 클릭
  const $heart = document.querySelectorAll('.fa-heart');
  $heart.forEach(heart => {
    heart.addEventListener('click', () => {
      if (heart.classList.contains('on')) {
        heart.style.display = 'none';
        heart.nextElementSibling.style.display = 'block';
      }
      else {
        heart.style.display = 'none';
        heart.previousElementSibling.style.display = 'block';
      }
    });
  });


</script>
</body>
</html>
