<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" id="connectionForm">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="button">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline" id="nameForm">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="button">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // 폼 제출 방지
    document.getElementById("connectionForm").addEventListener('submit', function(e) {
      e.preventDefault();
    });
    document.getElementById("nameForm").addEventListener('submit', function(e) {
      e.preventDefault();
    });

    // 이벤트 리스너 설정
    document.getElementById("connect").addEventListener("click", function() { connect(); });
    document.getElementById("disconnect").addEventListener("click", function() { disconnect(); });
    document.getElementById("send").addEventListener("click", function() { sendName(); });
  });
</script>
</body>
</html>
